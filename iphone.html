<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phone</title>
    <link rel="stylesheet" href="phoneStyle.css">
    <script src="iphoneScript.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="information">
            <div class="overlay"></div>                 
            <header>
                <h2 class="logo"><a href="index.html">Free Topic</a></h2>
                <div class="toggle"></div>  
            </header>
            <video src="video4.mp4" muted loop autoplay></video>
            <img src="images/iphone2.png" class="mobile">

                    <img src="images/camera.png" alt="">

                        <h1>Camera</h1>

                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">

                        <h1>Processor</h1>

                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">

                        <p>Super Retina XDR OLED</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">

                    </div>
                </div>
            </div>
